<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRCMS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-card">
            <div class="auth-card-header">
                <h2>Password Recovery</h2>
                <p>Enter your email to receive a verification code</p>
            </div>
            
            <div id="step1" class="step active">
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Send Verification Code</button>
                </form>
            </div>

            <div id="step2" class="step">
                <form id="verificationForm">
                    <div class="form-group">
                        <label for="code">Verification Code:</label>
                        <input type="text" id="code" name="code" required maxlength="6" pattern="[0-9]{6}">
                        <small>Enter the 6-digit code sent to your email</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Verify Code</button>
                </form>
            </div>

            <p class="auth-footer">
                Remember your password? <a href="login.html">Login here</a>
            </p>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/forgot_password.js"></script>
</body>
</html>
